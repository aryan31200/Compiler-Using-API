<html>
  <head>
    <meta charset="utf-8">
    <title>Online Compiler | Aryan Gupta</title>

    <!-----JQuery------>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!----Bootstrap---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-----Codemirror----->
    <script src="https://codemirror.net/lib/codemirror.js"></script> 
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">

    <!-----Codemirror Addons----->
    <script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="https://codemirror.net/addon/comment/continuecomment.js"></script>
    <script src="https://codemirror.net/addon/comment/comment.js"></script>
    <link rel="stylesheet" href="https://codemirror.net/addon/hint/show-hint.css">
    <script src="https://codemirror.net/addon/hint/show-hint.js"></script>
    
    <!-----Codemirror modes------>
    <script src="./mode/javascript.js"></script>
    <script src="./mode/python.js"></script>
    <script src="./mode/clike.js"></script>
    
    <!-----Stylesheet------>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    
    <div style="padding: 2.5% 0;" class="container">
      <h2>Write a program to find factorial of a number</h2><br />
      <div>
        Type Your Code
        <div style="float:right">
          <select name="languages" id="lang" onchange="checkLang()">
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="C">C</option>
            <option value="CPP">CPP</option>
            <option value="Java">Java</option>
          </select>
        </div>
      </div>
      <br />
      <textarea id="my-editor" name="my-editor" style="display:none"></textarea>
      <br />
      <div class="output">OUTPUT: </div>
      <br />
      <button class="btn btn-warning" id="bt">Compile</button>
      <br />
    </div>
    <script>
      
    </script>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
